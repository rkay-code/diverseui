<!DOCTYPE html>
<html>

<head>
  <title>Diverse UI</title>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}" />

  <script src="https://use.typekit.net/zzo2jwa.js"></script>
  <script>
    try {
      Typekit.load({
        async: true
      });
    } catch (e) {}
  </script>
</head>

<body class="site">
  <header>
    <div class="header-section">
      <img src="{{ url_for('static', filename='img/diverselogo.png') }}" />
    </div>
    <div class="header-section">
      <a href="https://medium.com/@reneepadgham" target="_blank">About</a>
      <a href="mailto:hello@diverseui.com?subject=Photo Submission&body=My name is (what’s your name?) and I’m awesome. I’m going to attach my picture below.
%0D%0AHere’s a social account of mine so you can verify my identity: (www.facebook.com/?)
%0D%0A** Reference social account is required.

%0D%0A%0D%0A
%0D%0AI pinky promise the picture in the face is mine, and I give you permission to use it on diverseui.com.
%0D%0A** If you delete this line, we can’t use your picture :(." class="button">Submit</a>
    </div>
  </header>
  <div class="site-body">
    <main class="faces">
      <div id="images"></div>
      <button type="button" id="load-more">Load More</button>
    </main>
    <nav class="filter-nav">
      <div class="size">
        <div class="size-label">
          <h3>Size:</h3>
          <h4 id="slider-label">90px</h4>
        </div>
        <div id="size-slider"></div>
      </div>
      <div class="gender">
        <div class="gender-label">
          <h3>Gender:</h3>
        </div>
        <div class="input-group">
          <label for="gender-both" class="control control--radio"> Both
            <input checked value="both" type="radio" name="gender" id="gender-both" />
            <div class="control__indicator"></div>
          </label>
          <label for="gender-female" class="control control--radio"> Female
            <input value="female" type="radio" name="gender" id="gender-female" />
            <div class="control__indicator"></div>
          </label>
          <label for="gender-male" class="control control--radio"> Male
            <input value="male" type="radio" name="gender" id="gender-male" />
            <div class="control__indicator"></div>
          </label>
        </div>
      </div>
    </nav>
    <aside class="ads">
      <div>
      </div>
    </aside>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js"></script>
  <script>
    window.Data = {{ images|tojson|safe }};
  </script>
  <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
</body>

</html>
